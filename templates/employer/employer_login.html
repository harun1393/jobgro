{% extends "base.html" %}
{% load staticfiles %}

{% block content %}




<section id="recent-works" >
        <div class="container">
            <div class="row">
                <div class="features">
                    <div class="container">

			<div class="row wrap">
				<div class="col-md-12 gallery">
            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row-fluid user-row">
                                    <h3>Employer Login</h3>
                                </div>
                            </div>

                            <div class="panel-body">

                                        <input class="form-control" placeholder="Password" id="password" type="password" name="password">
                                        <br></br>
                                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
                                    </fieldset>
                                </form>
                                <br>
                                <p>Have no account ??<a href="{% url 'employer_register' %}" class="pull-right">Register</a> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>


                </div><!--/.services-->
