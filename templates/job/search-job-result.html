{% extends "base.html" %}
{% block content %}

<section id="services" class="service-item">
	   <div class="container">
            <div class="center wow fadeInDown">
                <h2>Search Job</h2>
                <div id="custom-search-input">
                            <div class="input-group col-md-8 col-md-offset-2">

                                <form class="form-inline" action="{% url 'search-job' %}" method="post">{% csrf_token %}
                                  <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail3">Job Title</label>
                                    <input type="text" name="job_title" class="form-control" id="exampleInputEmail3" placeholder="Search Job...">
                                  </div>
                                  <div class="form-group">
                                    <label class="sr-only" for="exampleInputPassword3">Password</label>
                                    <input type="text" name="location" class="form-control" id="exampleInputPassword3" placeholder="Location">
                                  </div>

                                  <button type="submit" class="btn btn-primary">Search</button>
                                </form>

                            </div>
                        </div>

            </div>

            <div class="row">
                {% if job_posts %}
                        {% for job in job_posts %}
                        <div class="col-sm-6 col-md-4">
                    <div class="media services-wrap wow fadeInDown">
                        <div class="pull-left">
                            <img class="img-responsive company-logo " src="/media/{{job.company.logo}}">
                        </div>
                        <div class="media-body">
                            <h3 class="media-heading"><a href="{% url 'job-detail' job.id %}"> {{ job.title }}</a></h3>
                            <p>Lorem ipsum dolor sit ame consectetur adipisicing elit</p>
                        </div>
                    </div>
                </div>
                        {% endfor %}
                {% else %}
                    <h2 class="text text-danger ">No Job Found</h2>
                    </div>
                </div>
            </div>
        </div>

    {% endif %}

            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#services-->


{% endblock %}
